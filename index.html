<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    
    <script type="module" crossorigin src="/TO-DO-LIST/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/TO-DO-LIST/assets/vendor-1c96f17f.js">
    <link rel="stylesheet" href="/TO-DO-LIST/assets/vendor-e5212ee8.css">
    <link rel="stylesheet" href="/TO-DO-LIST/assets/index-9b635be7.css">
  </head>
  <body>
    <main>
      <!------------------ #start Quote section ---------------->
      <section class="quote-section">
        <div class="quote-container">
          <h1>
            <span class="quote" id="quote"></span>
          </h1>
          <br />
          <p class="author" id="author"></p>
          <hr />
        </div>
      </section>
      <!------------------ #end Quote section ------------------>

      <!------------------ #start To-Do-List section ---------->
      <section class="todos">
        <div class="todos-container">
          <h1 class="todo-title">
            TO DO LIST
            <span class="time"></span>
          </h1>

          <form class="todos-form js-form">
            <input
              class="todos-input"
              type="text"
              name="todos"
              id="newTodoInput"
              min="0"
              max="100"
              placeholder="Add new task..."
            />

            <p class="text-priority">Priority</p>

            <select name="select" class="todos-select">
              <option value="high">high</option>
              <option value="medium">medium</option>
              <option value="low">low</option>
            </select>

            <button class="todos-btn" type="submit" data-add>&#43;</button>
          </form>

          <ul class="todos-list"></ul>
        </div>
      </section>
    </main>

    <!------------------ #end To-Do-List section ------------>

    
  </body>
</html>
